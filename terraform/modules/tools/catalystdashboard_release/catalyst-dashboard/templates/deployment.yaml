apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "catalyst-dashboard.fullname" . }}
  labels:
    app: {{ template "catalyst-dashboard.name" . }}
    chart: {{ template "catalyst-dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "catalyst-dashboard.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "catalyst-dashboard.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.image.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
            {{- if .Values.secrets.jenkins }}
            - name: JENKINS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.jenkins }}
                  key: url
            {{- end }}
            {{- if .Values.secrets.sonarqube }}
            - name: SONARQUBE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.sonarqube }}
                  key: url
            {{- end }}
            {{- if .Values.secrets.pactbroker }}
            - name: PACTBROKER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.pactbroker }}
                  key: url
            {{- end}}

          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
